    <script>
        const whatsappNumber = "917353553693";

        function sendToWhatsApp() {
            const name = document.getElementById("name").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const email = document.getElementById("email").value.trim();
            const address = document.getElementById("address").value.trim();
            const city = document.getElementById("city").value.trim();
            const pincode = document.getElementById("pincode").value.trim();
            const quantity = document.getElementById("quantity").value.trim();

            // Basic required fields check
            if (!name || !phone || !email || !address || !city || !pincode || !quantity) {
                alert("Please fill in all fields before proceeding.");
                return;
            }

            // Phone number validation (Indian format: 10 digits)
            const phoneRegex = /^[6-9]\d{9}$/;
            if (!phoneRegex.test(phone)) {
                alert("Please enter a valid 10-digit Indian phone number.");
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return;
            }

            // Address validation (minimum 10 characters)
            if (address.length < 10) {
                alert("Please enter a complete address with at least 10 characters.");
                return;
            }

            // Pincode validation (6-digit number)
            const pinRegex = /^\d{6}$/;
            if (!pinRegex.test(pincode)) {
                alert("Please enter a valid 6-digit postal code.");
                return;
            }

            // All good, construct message
            const message = `Hi Zveda Oils, I want to place an order:\n\nüõí *Product:* Zveda Hair Oil (200ml)\nüî¢ *Quantity:* ${quantity}\n\nüì¶ *Shipping Details:*\nüë§ Name: ${name}\nüìû Phone: ${phone}\n‚úâÔ∏è Email: ${email}\nüè† Address: ${address}, ${city} - ${pincode}\n\nPlease confirm the order and send the payment QR.`;

            const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, "_blank");
        }
    </script>

    <script>
        const unitPrice = 963;
        const quantityInput = document.getElementById("quantity");
        const totalPriceDisplay = document.getElementById("totalPrice");

        function updateTotal() {
            let quantity = parseInt(quantityInput.value);
            if (!quantity || quantity < 1) {
                quantity = 1;
                quantityInput.value = 1;
            }
            const total = quantity * unitPrice;
            totalPriceDisplay.textContent = `Total: ‚Çπ${total}`;
        }

        function increaseQty() {
            quantityInput.value = parseInt(quantityInput.value) + 1;
            updateTotal();
        }

        function decreaseQty() {
            if (parseInt(quantityInput.value) > 1) {
                quantityInput.value = parseInt(quantityInput.value) - 1;
                updateTotal();
            }
        }

        quantityInput.addEventListener("input", updateTotal);

        updateTotal(); // initialize on load
    </script>
